{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="col-md-10 col-md-offset-1">
        <div class="well col-md-12">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="surname" class="col-sm-2 control-label">Фамилия</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" placeholder="Иванов">
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Имя</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Иван">
              </div>
            </div>
            <div class="form-group">
              <label for="middlename" class="col-sm-2 control-label">Отчество</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="middlename" placeholder="Иванович">
              </div>
            </div>
            <div class="form-group">
              <label for="group" class="col-sm-2 control-label">Группа</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="group">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Зарегистрироваться</button>
              </div>
            </div>
          </form>
        </div>
    </div>
{% endblock %}
