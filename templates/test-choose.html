{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}Список тестов{% endblock %}

{% block content %}
    <div class="col-md-10 col-md-offset-1">
        {% for test in tests %}
        <div class="well col-md-12">
             <h4 align="center">Тест №{{ test.id }}</h4>
            <table class="table">
                <tr>
                    <td>Максимальное время выполнения</td>
                    <td>{{ test.timeout }}</td>
                </tr>
                <tr>
                    <td>Количество вопросов</td>
                    <td>{{ test.question_set.count }}</td>
                </tr>
            </table>
            <a class="pull-right col-sm-3 btn btn-success" href="/tests/{{ test.pk }}/">Начать</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
