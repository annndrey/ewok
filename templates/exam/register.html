{% extends "exam/base.html" %}

{% load bootstrap3 %}

{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="container">
  <div class="col-md-10 col-md-offset-1">
    <div class="well col-md-12">
      <form class="form-horizontal" method="post">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Перейти к тестированию</button>
          </div>
        </div>
        {% csrf_token %}
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">
  function get_teacher(){
  jQuery.ajax({
  async: false,
  type: "POST",
  url: "/a/get/teacher/",
  data: "id_stgroup=" + jQuery('#id_stgroup').val(),
  success: function(response) {
  result = JSON.parse(response);
  if (result) {
  jQuery('#id_teacher').empty()
  for(var i=0;i < result.item_list.length;i++){
		  jQuery('#id_teacher').append(jQuery('<option>', {
		  value: result.item_list[i]['id'],
		  text: result.item_list[i]['name'],
		  selected: 'selected',
		  }));
		  }
		  
		  } else {
		  console.log('error');
		  }
		  }
		  });
		  }
		  
function get_group(){
		  jQuery.ajax({
		  async: false,
		  type: "POST",
		  url: "/a/get/group/",
		  data: "id_teacher=" + jQuery('#id_teacher').val(),
		  success: function(response) {
		  result = JSON.parse(response);
		  if (result) {
		  jQuery('#id_stgroup').empty()
		  for(var i=0;i < result.item_list.length;i++){
				  jQuery('#id_stgroup').append(jQuery('<option>', {
				  value: result.item_list[i]['id'],
				  text: result.item_list[i]['name'],
				  selected: 'selected',
				  }));
				  }

				  } else {
				  console.log('error');
				  }
				  }
				  });
				          }
				  jQuery("#id_teacher").change(function(){
				  get_group(); 
				  });

				  jQuery("#id_stgroup").change(function(){
				  get_teacher();
				      });
				  </script>
{% endblock %}
